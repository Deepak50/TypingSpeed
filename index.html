<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="container">
        <div class="header"><h1>SPEED TEST</h1></div>

        <label for="" class="quest" id="quest">Click on start to start the game.</label>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter the above text here"> </textarea>

        <button class="submit" id="submit" onclick="submit()">START</button>
        <div class="result">
            <label for="" class="speed" id="speed">Speed:</label>
            <label class="speed" id="correct" >Correct:</label>
            <label class="speed" id="tt">Time Taken: </label>
        </div>
    </section>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
